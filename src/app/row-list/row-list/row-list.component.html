<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSortActive="name" matSortDirection="asc" matSortDisableClear>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!--  Start Column -->
  <ng-container matColumnDef="stared">
    <th mat-header-cell *matHeaderCellDef><mat-icon>star_border</mat-icon></th>
    <td mat-cell *matCellDef="let element"><mat-icon>star_border</mat-icon></td>
  </ng-container>
  <!-- Position Column -->
  <!--  <ng-container matColumnDef="position">-->
  <!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
  <!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
  <!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name <mat-icon class="sort_icon">sort</mat-icon> </th>
    <td mat-cell *matCellDef="let element"><a class="detail-link" [routerLink]="['/list', element.id ]">{{element.name}}</a></td>
  </ng-container>

  <!--   Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="mat-row-hover" *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row);highlight(row)"
      [ngClass]="{'highlight': selectedRowIndex == row.id}"
  >
  </tr>
</table>
