<mat-sidenav-container class="ngrx-container" autosize>
  <mat-sidenav #slidenav mode="side" [opened]="true" class="mat-slidenav">
    <div class="navbar-vertical">
      <div class="navbar-header">
        <div class="org-button">
          <a *ngIf="opened" class="menu-header-link" [routerLink]="['/']">Platform28</a>
            <mat-icon *ngIf="!opened" (click)="toggleSidebarFolded()">menu</mat-icon>
        </div>
        <button *ngIf="opened" mat-icon-button class="toggle-button-navbar" (click)="toggleSidebarFolded()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="navbar-content">
        <div class="navbar-group">
<!--          <div class="group-title">-->
<!--            <span class="hint-text">QUALITY AND ANALYTICS</span>-->
<!--          </div>-->
<!--          <div class="group-items">-->
<!--             <div class="item" *ngFor="let item of menuItems">-->
<!--               <a [routerLink]="['/list']">-->
<!--                  <mat-icon>{{item.itemIcon}}</mat-icon>-->
<!--                  <span class="item-name">{{item.itemName}}</span>-->
<!--                </a>-->
<!--             </div>-->
<!--              -->
<!--          </div>-->
            <mat-nav-list class="group-items">
                <mat-list-item class="item" *ngFor="let item of menuItems">
                    <mat-icon>{{item.itemIcon}}</mat-icon>
                    <div *ngIf="opened" class="spaced"></div>
                    <a [routerLink]="['/list']"><span *ngIf="opened" class="item-name">{{item.itemName}}</span></a>
                </mat-list-item>
            </mat-nav-list>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="app-main-content">
      <div id="wrapper">
        <mat-toolbar class="search-form">
          <form class="form">
            <div class="search-input">
              <mat-icon>search</mat-icon>
<!--              <input autocomplete="off" matInput class="input" >-->
              <input matInput [formControl]="searchInputControl" autocomplete="off" class="input" style="width: 100%" type="text" (click)="onClick()">
            </div>
            <div [hidden]="!isShowSearchInfo" #searchInfo (mouseleave)="onMouseLeave(searchInfo)"  class="search-info">
              <div class="search-input">
                <mat-icon class="icon-search">search</mat-icon>
                <input #searchInput (keyup.enter)="onSearch(searchInput.value)" autofocus="autofocus" matInput [formControl]="searchInputControl" autocomplete="off" class="input" style="width: 100%" type="text" >
              </div>
              <mat-divider></mat-divider>
              <div class="search-section"><span>Recently Searched</span></div>
              <div class="search-items">
                <div class="item" *ngFor="let searchItem of searchedItems">
                  <mat-icon>search</mat-icon>
                  <div class="item-info">
                    <span>{{searchItem}}</span>
                  </div>
                </div>
              </div>

              <mat-divider></mat-divider>
              <div class="search-section"><span>Recently Viewed</span></div>
              <div class="viewed-items">
                <div class="item" *ngFor="let viewedItem of viewedItems$">
                  <mat-icon>cake</mat-icon>
                  <div class="item-info">
                    <span><a (click)="onClick()" [routerLink]="['/list', viewedItem.id]">{{viewedItem.title}}</a></span>
                    <span>{{viewedItem.content}}</span>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </mat-toolbar>
<!--        <h1>content goes here</h1>-->
<!--        <app-sortable-mat-table></app-sortable-mat-table>-->
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
